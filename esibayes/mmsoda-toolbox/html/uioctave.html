<span style="font-family:monospace">uioctave()</span>
</p>
<p>This function tests whether the code is executed by Octave (a clone of MATLAB, see <a href="matlab: mmsodaOpenBrowser('www.octave.org')">www.octave.org</a>). It returns true if this is the case, and false otherwise.
